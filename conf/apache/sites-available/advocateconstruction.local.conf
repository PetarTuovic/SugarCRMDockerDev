<VirtualHost *:80>
    ServerName advocateconstruction.local
    ServerAlias www.advocateconstruction.local
    ServerAdmin petar.tuovic@advocateconstruction.com
    DocumentRoot /var/www/html/advocateconstruction/crm/

    <Directory /var/www/html/advocateconstruction/crm>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/advocateconstruction.error.log
    CustomLog ${APACHE_LOG_DIR}/advocateconstruction.access.log combined
</VirtualHost>
