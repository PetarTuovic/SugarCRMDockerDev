<VirtualHost *:80>
    ServerName advcon.local
    ServerAlias www.advcon.local
    ServerAdmin petar.tuovic@advocateconstruction.com
    DocumentRoot /var/www/html/advcon/crm/

    <Directory /var/www/html/advcon/crm>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/advcon.error.log
    CustomLog ${APACHE_LOG_DIR}/advcon.access.log combined
</VirtualHost>
